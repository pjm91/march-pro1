<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Market Data</h1>

    <!-- Search input and buttons -->
    <input type="text" id="searchInput" placeholder="Search by coin name">
    <button onclick="sortByMarketCap()">Sort by Market Cap</button>
    <button onclick="sortByPercentageChange()">Sort by % Change</button>

    <!-- Table to display data -->
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Market Cap</th>
                <th>Volume</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
